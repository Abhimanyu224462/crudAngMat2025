<mat-form-field class=" mt-3">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Delhi" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="openDialog()" (click)="redirectTo(row.id)" class="action_icon" aria-hidden="false"
          aria-label="Example home icon" fontIcon="border_color"></mat-icon> &nbsp; &nbsp; &nbsp;
        <mat-icon (click)="redirectToDelete(row.id)" class="action_icon" aria-hidden="false"
          aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>
    <!-- routerLink="/create" [queryParams]="{'id':row.id,'action':'edit'}"  -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> source </th>
      <td mat-cell *matCellDef="let row"> {{row.source | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
      <td mat-cell *matCellDef="let row"> {{row.destination | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CheckIn </th>
      <td mat-cell *matCellDef="let row"> {{row.start | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CheckOut </th>
      <td mat-cell *matCellDef="let row"> {{row.end | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Type </th>
      <td mat-cell *matCellDef="let row"> {{row.room}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
